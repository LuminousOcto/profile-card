<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="layer">
    <div class="container">
      <section id="profile-card">        
        <div class="head">                    
          <!-- <img src="images/bg-pattern-card.svg" alt="" class="background"> -->
          <img src="images/image-victor.jpg" alt="" class="profile">
        </div>
        <div class="main">
          <h3>Victor Crest <span class="age">26</span></h3>
          <p>London</p>
          <div class="stats">
            <h4>80K <span class="block">Followers</span> </h4>
            <h4>803K <span class="block">Likes</span> </h4>
            <h4>1.4K <span class="block">Photos</span> </h4>
          </div>
        </div>
      </section>
    </div>
</body>
</html>
